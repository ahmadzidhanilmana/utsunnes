<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Registrasi User</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      background-image:url("https://cdn.arstechnica.net/wp-content/uploads/2023/06/bliss-update-1440x960.jpg");
      background-size:cover; background-position:center;
    }
    .card{
      width:480px; background:#fff; border:1px solid #ddd; border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,.15); padding:24px 28px;
    }
    h2{ margin:0 0 12px; text-align:center; color:#1e3a8a; text-shadow:1px 1px 0 rgba(0,0,0,.1); }
    .row{ display:grid; grid-template-columns:140px 1fr; gap:12px; align-items:center; margin:10px 0; }
    label{ color:#333; font-weight:600 }
    input{ width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:6px; outline:none }
    /* Hilangkan tombol spinner/stepper number */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0 }
    input[type=number]{ -moz-appearance:textfield }
    .actions{ display:flex; justify-content:center; margin-top:14px }
    .btn{ background:#22c55e; color:#fff; border:0; border-radius:8px; padding:10px 18px; cursor:pointer; font-weight:700 }
    .btn:hover{ filter:brightness(.95) }
    .hint{ font-size:12px; color:#64748b; margin-top:-6px; text-align:right }
  </style>
</head>
<body>
  <div class="card">
    <h2>Form Registrasi User</h2>
    <form action="daftar.php" method="POST" novalidate>
      <div class="row">
        <label for="first_name">Nama Depan:</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>
      <div class="row">
        <label for="last_name">Nama Belakang:</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <div class="row">
        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" min="10" placeholder="â‰¥ 10" required />
      </div>
      <div class="hint">Minimal 10 tahun</div>
      <div class="row">
        <label for="city">Asal Kota:</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="actions">
        <button type="submit" class="btn">Daftar</button>
      </div>
    </form>
  </div>
</body>
</html>
